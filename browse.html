<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/swup@4"></script>
    <script src="https://unpkg.com/@swup/head-plugin@2"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main id="swup" class="transition-swipe browse">
        <div class="browse-header">
            <a href="./index.html"><img src="./Assets/backLogo.png" alt="back logo" class="backButton"></a>
            <img src="./Assets/murdochLogoWhite.png" alt="murdoch logo" class="murdochLogo">
        </div>
        <div class="browse-content">
            <div class="handbookTitle">
                <span>Handbook</span>
            </div>
            <div class="search">
                <label for="search"></label>
                <input type="text" id="search" placeholder="Search Course, Units, Others" class="searchBar">
                <span class="advancedFilter">Advanced filter</span>
            </div>
        </div>
        <div class="browse-footer">
            <div class="browse-down">
                <a href="./category.html"><img src="./Assets/downButton.png" alt="down button" class="downButton"></a>
            </div>
        </div>
    </main>
</body>
</html>
