<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="ResultStyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-left">
            <a><img src="./Assets/backLogo.png" alt="Back Button" class="back-button"></a>
        </div>
        <div class="top-right">
            <img src="./Assets/murdochLogoWhite.png" alt="murdoch logo" class="murdoch-logo">
        </div>
    </header>
    <main>
        <div class="result-box">
            <div class="result-header">
            <h2>College</h2>
            </div>
            <div class="results-container">
                <div class="result"><span>College of Business & Marketing</span><div class="arrow-right"><a><i class="fa fa-arrow-circle-right"></i></a></div></div>
                <div class="result"><span>College of Science & Technology</span></div>
                <div class="result"><span>College of Arts & Humanities</span></div>
                <div class="result"><span>College of Engineering</span></div>
                <div class="result"><span>College of Health Sciences</span></div>
                <div class="result"><span>College of Social Sciences</span></div>
                <div class="result"><span>College of Education & Psychology</span></div>
            </div>
        </div>
    </main>
</body>
</html>
