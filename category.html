<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="category.css">
    <script src="category.js" defer></script>
    <title>Select Category</title>
</head>
<body>
    <main>
        <div class="menu-image" id="college-image" onmouseover="hoverImage(this)" onmouseout="resetImages()"
            onclick="clickImage(this)">
            <div class="title" id="college-title">College</div>
            <img src="./Assets/Generate-Image.png" alt="nice">
        </div>
        <div class="menu-image" id="major-image" onmouseover="hoverImage(this)" onmouseout="resetImages()"
            onclick="clickImage(this)">
            <div class="title" id="major-title">Major</div>
            <img src="./Assets/Browse-Image.png" alt="nice2">
        </div>
        <div class="menu-image" id="unit-image" onmouseover="hoverImage(this)" onmouseout="resetImages()"
            onclick="clickImage(this)">
            <div class="title" id="unit-title">Unit</div>
            <img src="./Assets/Unit-Image.png" alt="nice">
        </div>
        <div class="menu-image" id="course-image" onmouseover="hoverImage(this)" onmouseout="resetImages()"
            onclick="clickImage(this)">
            <div class="title" id="course-title">Course</div>
            <img src="./Assets/Course-Image.png" alt="nice">
        </div>
    </main>
</body>
</html>
