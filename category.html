<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/swup@4"></script>
    <script src="https://unpkg.com/@swup/head-plugin@2"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Select Category</title>
</head>
<body>
    <main id="swup" class="transition-swipe-up category">
        <div class="menu-image" id="college-image" onmouseover="hoverImageCategory(this)" onmouseout="resetImagesCategory()"
            onclick="clickImage(this)">
            <div class="title" id="college-title">College</div>
            <a href="./index.html"><img src="./Assets/Generate-Image.png" alt="nice" class="category-images"></a>
        </div>
        <div class="menu-image" id="major-image" onmouseover="hoverImageCategory(this)" onmouseout="resetImagesCategory()"
            onclick="clickImage(this)">
            <div class="title" id="major-title">Major</div>
            <a href="./details.html"><img src="./Assets/Browse-Image.png" alt="nice2" class="category-images"></a>
        </div>
        <div class="menu-image" id="unit-image" onmouseover="hoverImageCategory(this)" onmouseout="resetImagesCategory()"
            onclick="clickImage(this)">
            <div class="title" id="unit-title">Unit</div>
            <img src="./Assets/Unit-Image.png" alt="nice" class="category-images">
        </div>
        <div class="menu-image" id="course-image" onmouseover="hoverImageCategory(this)" onmouseout="resetImagesCategory()"
            onclick="clickImage(this)">
            <div class="title" id="course-title">Course</div>
            <img src="./Assets/Course-Image.png" alt="nice" class="category-images">
        </div>
    </main>
</body>
</html>
